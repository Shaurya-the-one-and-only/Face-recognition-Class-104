    <head>

      <link rel="stylesheet" href="h ttps://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

      <div class="col-xs header_div text-center">

      </div>
  
      <div class="main_div">
        <center>
  <br>
  <p id="title">Face recognition</p>
<marquee>The model is trained to identify these people :</marquee>
  <button id="button1" onmouseover="" class="btn btn-warning">Brother</button>
  <br>
  <button id="button2" class="btn btn-warning">Shaurya</button> 
  <br>

<label> Webcam View - </label>
<div id="camera"></div>
<br><br>
<div id="result"></div>
<br><br>

<br><br>

<button onclick="check();" class="btn btn-success">Identify Image</button>
<br><br>

<p style="font-size: 22px;">Object : <span id="result_object_name"></span></p>

        </center>
      </div>
